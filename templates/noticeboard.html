{% extends "base.html" %}
{% load static %}

{% block body %}

<!--Body-->



            <div class="kingster-page-title-wrap  kingster-style-medium kingster-left-align" style="background-image: url( {% static 'images/5.png' %}) ;">
                <div class="kingster-header-transparent-substitute"></div>
                <div class="kingster-page-title-overlay"></div>
                <div class="kingster-page-title-container kingster-container">
                    <div class="kingster-page-title-content kingster-item-pdlr">
                        <h1 class="kingster-page-title">Notice Board</h1></div>
                </div>
            </div>

            <div class="kingster-page-wrapper" id="kingster-page-wrapper">
                <div class="gdlr-core-page-builder-body">
                    <div class="gdlr-core-pbf-wrapper ">
                        <div class="gdlr-core-pbf-wrapper-content gdlr-core-js ">
                            <div class="gdlr-core-pbf-wrapper-container clearfix gdlr-core-container">


                                <div class="gdlr-core-pbf-element">
                                    <div class="gdlr-core-event-item gdlr-core-item-pdb">
                                        <div class="gdlr-core-event-item-holder clearfix">




{% for i in n %}

                                            <div class="gdlr-core-event-item-list gdlr-core-style-grid gdlr-core-item-pdlr   clearfix" style="margin-bottom: 45px ;">
                                                <div class="gdlr-core-event-item-thumbnail">
                                                </div>

                                                  <span class="gdlr-core-event-item-info gdlr-core-type-start-date-month">
                                                <span class="gdlr-core-date" >{{i.day}}</span>
                                                <span class="gdlr-core-month">{{i.month}}</span>
                                                </span>




                                                <div class="gdlr-core-event-item-content-wrap">
                                                    <h3 class="gdlr-core-event-item-title">{{i.notice_title}}</h3>
                                                    <div class="gdlr-core-event-item-info-wrap">

                                                        <span class="gdlr-core-event-item-info gdlr-core-type-time">
                                                        <span class="gdlr-core-head" ><i class="icon_clock_alt" ></i></span>
                                                        <span class="gdlr-core-tail">{{i.time}}  </span>


                                                        </span>

                                                        <span class="gdlr-core-event-item-info gdlr-core-type-location">
<!--                                                            <span class="gdlr-core-head" ><i class="icon_pin_alt" ></i></span>-->
                                                            <span class="gdlr-core-tail"><a download href="{{i.upload.url}}">{{i.notice_description}}</a></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>



{% endfor %}










                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
